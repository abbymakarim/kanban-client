<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1061793780278-o5r28r5c3s65gupqom5087jf4kqj4s5j.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Kanban</title>
</head>
<body>
    <div id="login-page">
        <div id="login-form" style="margin: 20px;">
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="g-signin2 fadeIn fourth" style="padding-left: 4cm; padding-bottom: 0.5cm;" data-onsuccess="onSignIn"></div>
            </form>
        </div>
    </div>
    <div id="main-page">
        <div>
            <div id="topbar">
                <h3>Kanban Board</h3>
                <button type="button" class="btn btn-primary">Add Task</button>
            </div>
            <div id="kanban-content" style="display: flex; justify-content: space-around;">
                <div style="display: flex; flex-direction: row;">
                    <h3>Back-Log</h3>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <h3>To-Do</h3>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <h3>Doing</h3>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <h3>Done</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery.js"></script>
</body>
</html>
