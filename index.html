<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1061793780278-o5r28r5c3s65gupqom5087jf4kqj4s5j.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Kanban</title>
</head>
<body>
    <nav class="m-3" style="display: flex; justify-content: space-between;">
        <h3>Kanban Board</h3>
        <div>
            <button type="button" class="btn btn-primary">Add Task</button>
            <button type="button" class="btn btn-danger" id="logout-btn">Logout</button>
        </div>
    </nav>
    <!--  Login Page  -->
    <div id="login-page">
        <!--  Login Form  -->
        <div id="login-form" style="margin: 20px; padding-left: 25vh; padding-right: 25vh;">
            <form class="border border-5" style="padding: 20px;">
                <div id="login-error"></div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                </div>
                <div class="g-signin2 fadeIn fourth" data-onsuccess="onSignIn"></div>
            </form>
        </div>
    </div>

    <!--  Main Page  -->
    <div id="main-page" style="height: 100vh; overflow: hidden;">
        <div class="container">
            <div class="row"  style="flex-direction: row; justify-content: space-evenly;">
              <div class="col border bg-light" style="margin: 10px;">Back-log</div>
              <div class="col border bg-light" style="margin: 10px;">To-Do</div>
              <div class="col border bg-light" style="margin: 10px;">Doing</div>
              <div class="col border bg-light" style="margin: 10px;">Done</div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery.js"></script>
</body>
</html>
